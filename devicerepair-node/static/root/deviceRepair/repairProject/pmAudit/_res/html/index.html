<div class="content-input pmAudit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text" ng-model="pmAuditId.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审核情况</em></label>
                    <select class="sele"  ng-model="pmAuditId.pmAuditState" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="AUDITED">已审核</option>
                        <option value="UNAUDITED">未审核</option>
                        <option value="DENY">审核不过</option>
                    </select>
                </li>
             </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="pmAuditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
