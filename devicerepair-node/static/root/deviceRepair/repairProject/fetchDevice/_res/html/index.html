<div class="content-input fetchDevice" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text" ng-model="fetchDataId.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>厂家收款方式</em></label>
                    <input type="text" ng-verify="{}" ng-model="fetchDataId.venderReceiptMode">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>开户名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="fetchDataId.accountName">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>开户账户</em></label>
                    <input type="text" ng-verify="{}" ng-model="fetchDataId.accountNumber">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>开户行</em></label>
                    <input type="text" ng-verify="{}" ng-model="fetchDataId.bankOfDeposit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否付款</em></label>
                    <select class="sele" ng-model="fetchDataId.whetherPayment" ng-verify="option:0"  ng-options="item.value as item.name for item in fetchDevice" >
                        <option value="">请选择</option>
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </li>
               </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="repairfetchFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
